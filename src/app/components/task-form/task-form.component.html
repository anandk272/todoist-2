<div class="flex flex-col w-full border-gray-200 border p-3 rounded-md">
    <input type="text" [(ngModel)]="task.title" placeholder="Task name" class="outline-none mb-1 px-1 text-lg font-bold">
    <input type="text" [(ngModel)]="task.description" placeholder="Description" class="outline-none mb-1 px-1">
    <div class="flex justify-end border-t border-gray-200 pt-3">
        <button class="bg-gray-200 text-gray-600">Cancel</button>
        <button class="bg-red-600 text-white" (click)="handleClick()">Add task</button>
    </div>

</div>
