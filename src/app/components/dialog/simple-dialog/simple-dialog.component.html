<div (keyup)="enter($event)" class="fixed top-0 w-full h-full bg-red left-0 flex justify-center items-center bg-black bg-opacity-10">
    <div class="bg-white p-8 flex flex-col w-1/3 rounded-sm">
        <h2 class="text-base pb-2">Title</h2>
    <p class="text-sm text-gray-500 mb-4">description</p>
    <form  [formGroup]="projectForm">
        <input type="text" class="text-sm border border-gray-600 outline-none p-2 rounded-md mb-2 w-full" placeholder="Enter Project Name" formControlName="project">
   
    </form>
    <div class="flex justify-end w-full pt-4">
        <button (click)="displayChange.emit(!display)" class="bg-gray-200 text-sm px-6 py-1.5 mr-2 rounded-md">Cancel</button>
        <button (click)="addProject()" [disabled]="projectForm.invalid" [ngStyle]="{'opacity':projectForm.invalid?'0.5':'1'}" class="bg-red-600 text-white px-6 py-1.5 text-sm rounded-md ">Submit</button>
    </div>
    

    
</div>
