<div class="w-full flex justify-center">
    <div class="w-1/2 my-12">
        <div class="flex items-center ">
            <h1 class="text-2xl font-bold ">Activity:</h1>
            <select name="" id="" class="text-xl outline-none" [(ngModel)]="filter.project">
                <option ngValue="Inbox">Inbox</option>
                <option *ngFor="let project of projects" [ngValue]="project">{{project}}</option>
            </select>
        </div>
        <select name="" id="" class="text-base outline-none mt-2 mb-6 font-thin" [(ngModel)]="filter.status" >
            <option ngValue="completed">completed tasks</option>
        </select>
        
        
        <div *ngFor="let item of completdTasks"  >
            <div *ngIf="item.project===filter.project" class="w-full flex justify-between py-2 border-gray-200 border-b">
                <div class="flex">
                    <mat-icon class="text-green-600 mr-3">check_circle</mat-icon>
                    <div>
                        <h5 >{{item.title}}</h5>
                         <p class="font-thin text-gray-400 text-xs">{{item.description}}</p>
                    </div>
                    
                </div>
                <a class="font-thin text-gray-400 text-xs" routerLink="/home/inbox">{{item.project}}</a>
            </div>
            
            
        
        
        </div>

    </div>
   

</div>
